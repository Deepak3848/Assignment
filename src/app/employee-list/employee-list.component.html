<div class="container">
    <div class="card">
        <div class="card-body">
            <ul *ngFor="let employee of employees" class="list-group">
                <li (click)="onSelect(employee)" class="list-group-item">
                    <a>{{employee.name}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
